{% extends 'aplicacion/base.html' %}
{% load static %}


{% block titulo %}
    Home
{% endblock titulo %}


{% block contenido %}
<table class="table table-bordered text-center ">
    <tr>
        <th>
            <h3>Agregar Equipo de Red</h3><br>

            <form action="" method="post">
                {% csrf_token %}
                    <table class="table table-borderless">
                        <tr>
                            {{form.as_table}}
                        </tr>
                    </table>
                <input type="submit" value="Agregar Equipo">
            </form>
        </th>
        
        <th>
            <h3>Buscar Equipo de Red</h3><br>
            <form action="" method="get">
                {% csrf_token %}
                    <table class="table table-borderless">
                        <tr>
                            {{busqueda.as_table}}
                        </tr>
                    </table>
                <input type="submit" value="Buscar">
            </form>
        </th>
    </tr>
</table>
{% endblock contenido %}
